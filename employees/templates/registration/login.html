{% extends 'base.html' %} {% load crispy_forms_tags %} {% block content %}
<div class="container d-flex justify-content-center" style="min-height: 100vh">
  <form method="POST" class="form-group container-sm mt-4 mb-3 w-75 width-100">
    <h2>Login</h2>
    {% csrf_token %} {{ form | crispy }}
    <div class="mt-3 d-flex justify-content-between flex-align">
      <div class="d-flex flex-align">
        <button type="submit" class="btn btn-primary w-100-px me-2 mb-3">
          Login
        </button>
        <a
          class="btn btn-primary w-100-px me-2 mb-3"
          href="{% url 'register' %}"
          >Register</a
        >
      </div>
      <a class="btn btn-secondary w-100-px mb-3" href="{% url 'index' %}"
        >Back</a
      >
    </div>
  </form>
</div>
{% endblock %}
