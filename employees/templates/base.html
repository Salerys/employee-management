<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Employee Management System{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
  </head>
  <body >
    <h1 class="text-center mb-3">Employee Management System</h1>
    <main class="container-sm" style="min-height: 100vh">
      {% block content %}
    <div class="container-sm mt-3 mb-3 w-75 d-flex justify-content-center">
      {% if user.is_authenticated %}
      <a class="btn btn-primary w-100-px ms-1 me-1" href="{% url 'home' %}">Dashboard</a>
      <form method="post" action="{% url 'logout' %}"> 
        {% csrf_token %}       
        <button type="submit" class="btn btn-danger w-80-px ms-1 me-1">Logout</button>
      </form>
      {% else %}      
      <a class="btn btn-primary w-100-px ms-1 me-1" href="{% url 'login' %}">Login</a>
      <a class="btn btn-primary w-100-px ms-1 me-1" href="{% url 'register' %}">Register</a>
      {% endif %}
    </div>
    {% endblock content %}
  </main>
    <footer class="footer mt-auto py-3 bg-light">
      <div class="container text-center">
        <span class="text-muted">&copy; 2024 Employee Management System</span>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="{% static '/js/script.js' %}""></script>
  </body>
</html>
