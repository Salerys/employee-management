{% extends 'base.html' %} {% load crispy_forms_tags %} {% block content %}
<div class="container d-flex justify-content-center" style="min-height: 100vh">
  <div class="w-75 mt-4">
    <h2>New employee registration</h2>
    <form method="POST" class="form-group mt-3 mb-3">
      {% csrf_token %} {{ form | crispy }}
      <div class="mt-3 d-flex justify-content-between flex-align-340">
        <button type="submit" class="btn btn-primary w-100-px mb-3">
          Register
        </button>
        <a class="btn btn-secondary w-100-px mb-3" href="{% url 'index' %}">
          Back
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
